<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list"></ul>
    <script>
       let tarefas = ["cucinare","comer","studiare","pratucare"];
        let lista = document.querySelector('.list');

        tarefas.forEach(tarefas =>{
            lista.innerHTML += `<li>${tarefas}</li>`
        });
    </script>
</body>
</html>
