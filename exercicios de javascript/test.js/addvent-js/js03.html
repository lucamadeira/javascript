<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo javascript</title>
    <style>
        body{
            background-color: rgb(130, 217, 239);
            color: white;
        }
    </style>

</head>
<body>
    ola mundo
    <h1>aprendendo javascript formato string</h1>
    <script> 
            //formato string
      { let nome = prompt('qual e seu nome');
     document.write (`ola, o seu nome ${nome}tem ${nome.length}letras`) //.length para contar as letras 
     document.write (`o seu ${nome} em ${nome.toUpperCase()}`)//.toUpperCase() serve para colocar as suas letras em maiuscolas
     document.write (`o seu ${nome} em ${nome.toLowerCase()}`)//.toLowerCase() serve para colocar as suas letra em minuscolas
        
     }
    </script>

</body>
