<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de javascript</title>
</head>
<body>

    <label for="nota">nota</label>
    <input id="nota1" type="text" value="">

    <button class="boton">envia</button>

    <div id="div"></div>








    <script>
    document.querySelector(".boton").addEventListener("click",pepita)
        
          document.querySelector("#nota1").addEventListener("keydown", teclado)

         function teclado(e){
           if  (e.key === "Enter") pepita()
          }

    
        function pepita(){
            
           let button
           
           button = document.querySelector(".boton")
           button.style.background = 'red'

           setTimeout( () => {

             button = document.querySelector(".boton")
             button.style.background = 'black'
           },1000)

           let nota 

           nota = document.querySelector("#nota1").value
           
           document.querySelector("#div").innerText = nota

        }
    
       
    </script>
</body>
</html>
