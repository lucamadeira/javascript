<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista to-do </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
             background-color: indianred;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
            background-color: black;
            width: 100vw;
            height: 100px;
            color: white;
           margin-bottom: 30%;
           
        }
        div.lista{
           display: flex;
            flex-flow: row wrap;
           justify-content: center;
           align-items: center;
          background-color: indianred;
          
        
        }
        #tarefa{
            width: 200px;
            height: 40px;
            font-size: 20px;
             border-radius: 10px;

        }
        #envio{
            width: 100px;
             height: 40px;
              border-radius: 10px;

        }
        label{
            font-size: 32px;
        }
       
       .concluida {
            text-decoration: line-through;
            color: gray;
            font-size: 20px;
        }  
        .listcontainer{
            display: flex;
            flex-flow: row;
            justify-self: center;
            text-align: center;
            justify-content: center;
            margin: 30px;
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 300px;
        }
        ul{
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <header><h1>lista to - do</h1></header>
    <main>
        <div class="lista">
            <label for="tarefa"><strong>listas de tarefas:</strong> </label>
            <input id="tarefa" type="text" placeholder="digite sua tarefa">
            <button id="envio">envio</button>
           
        </div>
        <div class="listcontainer">
            <ul class="boxlist">
            </ul>
        </div>
    </main>
    <script>
        let listasDEtarefas = document.querySelector('#tarefa')
        let button = document.querySelector('#envio')
        let boxDElist = document.querySelector('.boxlist')
    
      button.addEventListener("click", () => {
      const texto = listasDEtarefas.value.trim();
      if (texto === "") {
        alert("Digite uma tarefa!");
        return;
      }

      const item = document.createElement("li");
      item.innerText = texto;

      // Marcar como concluÃ­da ao clicar
      item.addEventListener("click", () => {
        item.classList.toggle("concluida");
      });

      boxDElist.appendChild(item);
      listasDEtarefas.value = ""; // limpar campo
      listasDEtarefas.focus();
    });
   

    </script>
</body>
</html>
